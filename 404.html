<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | SELECT ACADEMY</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/selectlogo-nosubtitle.PNG">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            /* Custom Cursor Styles */
            cursor: none;
            /* Hide default cursor */
        }

        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #8A5CF5;
            /* Brand Purple */
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 100000;
            transition: width 0.2s, height 0.2s, background-color 0.2s, border-color 0.2s;
            display: none;
        }

        .custom-cursor.hover {
            width: 50px;
            height: 50px;
            background-color: rgba(138, 92, 245, 0.2);
            border-color: #8A5CF5;
            border-width: 1px;
        }

        /* Show custom cursor only on desktop */
        @media (min-width: 1025px) {
            .custom-cursor {
                display: block;
            }
        }

        .error-container {
            position: relative;
            z-index: 10;
        }

        .glitch-text {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            position: relative;
            background: linear-gradient(90deg, #F5556B, #8A5CF5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitch 1s infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: "404";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            overflow: hidden;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #F5556B;
            /* Brand Pink */
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #8A5CF5;
            /* Brand Purple */
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch {

            2%,
            64% {
                transform: translate(2px, 0) skew(0deg);
            }

            4%,
            60% {
                transform: translate(-2px, 0) skew(0deg);
            }

            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        @keyframes glitch-anim-1 {
            0% {
                clip: rect(12px, 9999px, 52px, 0);
            }

            100% {
                clip: rect(76px, 9999px, 98px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(65px, 9999px, 100px, 0);
            }

            100% {
                clip: rect(12px, 9999px, 86px, 0);
            }
        }

        /* Text Styles - Updated to WHITE */
        h2 {
            font-size: 2rem;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FFFFFF;
            /* Brand White */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #FFFFFF;
            /* Brand White */
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: 500;
        }

        .btn-home {
            padding: 15px 40px;
            font-size: 1rem;
            text-decoration: none;
            background: transparent;
            border: 2px solid #FFFFFF;
            /* Brand White */
            color: #FFFFFF;
            /* Brand White */
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            font-weight: 700;
            cursor: none;
            /* Hide default cursor */
        }

        .btn-home:hover {
            background: #FFFFFF;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        /* Broken Vinyl Decoration - Redesigned & Resized */
        .broken-vinyl {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Large size to act as background container */
            width: 800px;
            height: 800px;
            max-width: 90vmin;
            max-height: 90vmin;
            background: radial-gradient(circle, #050505 0%, #111 60%, #1a1a1a 100%);
            border-radius: 50%;
            z-index: -1;
            opacity: 1;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.8);
        }

        /* Vinyl Grooves */
        .broken-vinyl::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            background: repeating-radial-gradient(#111,
                    #111 2px,
                    #222 3px,
                    #222 4px);
            mask: radial-gradient(circle, transparent 40%, black 41%);
            -webkit-mask: radial-gradient(circle, transparent 40%, black 41%);
        }

        /* Vinyl Label */
        .broken-vinyl::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            /* Responsive label size */
            height: 30%;
            background: linear-gradient(135deg, #F5556B, #8A5CF5);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .crack {
            position: absolute;
            width: 40%;
            height: 3px;
            background: rgba(0, 0, 0, 0.8);
            top: 50%;
            left: 50%;
            transform-origin: left;
            z-index: 2;
            filter: blur(0.5px);
        }

        .crack::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .crack:nth-child(1) {
            transform: rotate(25deg);
        }

        .crack:nth-child(2) {
            transform: rotate(145deg);
            width: 30%;
        }

        .crack:nth-child(3) {
            transform: rotate(260deg);
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="grain-overlay"></div>
    <div class="custom-cursor"></div>

    <div class="broken-vinyl">
        <div class="crack"></div>
        <div class="crack"></div>
        <div class="crack"></div>
    </div>

    <div class="error-container">
        <div class="glitch-text">404</div>
        <h2>БИТ ПОТЕРЯН</h2>
        <p>Кажется, музыка здесь больше не играет.<br>Вернемся на танцпол?</p>
        <a href="/" class="btn-home">НА ГЛАВНУЮ</a>
    </div>

    <script>
        // Custom Cursor Logic
        const cursor = document.querySelector('.custom-cursor');
        const hoverElements = document.querySelectorAll('a, button');

        let cursorVisible = false;

        document.addEventListener('mousemove', (e) => {
            if (!cursorVisible) {
                cursor.style.display = 'block';
                cursorVisible = true;
            }
            requestAnimationFrame(() => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        });

        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        document.addEventListener('mouseout', () => {
            cursor.style.display = 'none';
            cursorVisible = false;
        });
    </script>
</body>

</html>
